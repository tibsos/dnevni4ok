<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <meta charset="UTF-8">
        <meta content="origin" name="referrer">
        <meta name="description" content="">
        <meta name="keywords" content="">
    </head>

    <body>
        
        <h2>Register!</h2>
        <form method="post">
          {% csrf_token %}
          {% for f in f %}
            <p>
              {{ f.label_tag }}<br>
              {{ f }}
              {% if f.help_text %}
                <small style="color: grey">{{ f.help_text }}</small>
              {% endif %}
              {% for e in f.errors %}
                <p style="color: red">{{ e }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit">Register</button>
        </form>
        
    </body>

</html>
